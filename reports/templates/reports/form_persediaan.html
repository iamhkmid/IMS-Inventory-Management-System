<div class="col-lg-8 ">
    <div class="bg-white p-5 rounded shadow h-100">
      <h4 class="jd1">Form Report Persediaan</h4>
      <hr align="left" width="auto" />
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
     
      <form method='POST'>
      {% csrf_token %}
      <div class="row">
        <div class="col-sm">
            <label for="id_satker">Satker:</label>
            <div class="form-group border rounded">
            <select name="satker" class="form-control selectpicker" data-live-search="true" id="id_satker">
                {% for id, nama in satker_list %}
                    <option value="{{id}}">{{nama}}</option>
                {% endfor %}
            </select>
            </div>
            <br>
        
            <label for="tgl"> Tgl Report :</label>
            <div class="form-group tgl-input">
                <div class="input-group date" id="datepicker3" data-target-input="nearest">
                    <input id="tgl" type="text" name="tgl_report" class="form-control datetimepicker-input" data-target="#datepicker3" required=True placeholder="YYYY-MM"/>
                    <div class="input-group-append" data-target="#datepicker3" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="uapkpb">UAPKPB :</label>
                <input name="uapkpb" type="text" class="form-control" id="uapkpb" placeholder="" required="True">
            </div>
            <br>
            <div class="form-group">
                <label for="kode_uapkpb">Kode UAPKPB :</label>
                <input name="kode_uapkpb" type="text" class="form-control" id="kode_uapkpb" placeholder="" required="True">
            </div>
        </div>
      </div>
      <hr align="left" width="auto" />
      <button type="submit" class="btn btn-secondary">Show</button>
      </form>
    </div>
  </div>

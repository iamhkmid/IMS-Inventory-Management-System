{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block page_title %}
	Report Form
{% endblock page_title %}


{% block contents1 %}
<div class="main-screen">
  <div class="col-lg-7 centered mb-4 col-centered bg-white p-5 rounded shadow h-100">
    <h4 class="jd1">REPORT FORM</h4>
    <hr align="left" width="350" /><br>
                <form  method="POST">
                {% csrf_token %}
                <label for="id_satker">Satker:</label>
                <div class="form-group border rounded">
                <select name="satker" class="form-control selectpicker" data-live-search="true" id="id_satker">
                    {% for id, nama in satker_list %}
                        <option value="{{id}}">{{nama}}</option>
                    {% endfor %}
                </select>
                </div>

                <label for="id_report">Jenis Report:</label>
                <div class="form-group border rounded">
                <select name="transaksi" class="form-control selectpicker" id="id_report">
                    <option value="Peminjaman">Peminjaman</option>
                    <option value="Persediaan">Persediaan</option>
                </select>
                </div>

                <label for="tgl"> Tgl Report :</label>
                <div class="form-group tgl-input">
                    <div class="input-group date" id="datepicker3" data-target-input="nearest">
                        <input id="tgl" type="text" name="tgl_report" class="form-control datetimepicker-input" data-target="#datepicker3" required=True placeholder="YYYY-MM"/>
                        <div class="input-group-append" data-target="#datepicker3" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary">Show</button>
                </form>
            
  </div>
</div>

{% endblock contents1 %}

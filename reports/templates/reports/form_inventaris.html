<div class="col-lg-6 ">
    <div class="bg-white p-5 rounded shadow h-100">
      <h4 class="jd1">Form Report Inventaris</h4>
      <hr align="left" width="auto" />
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
     
      <form method='POST'>
      {% csrf_token %}
      <div class="row">
        <div class="col-sm">
            <label for="id_satker">Satker:</label>
            <div class="form-group border rounded">
            <select name="satker" class="form-control selectpicker" data-live-search="true" id="id_satker">
                {% for id, nama in satker_list %}
                    <option value="{{id}}">{{nama}}</option>
                {% endfor %}
            </select>
            </div>
        </div>
      </div>
      <hr align="left" width="auto" />
      <button type="submit" class="btn btn-secondary">Show</button>
      </form>
    </div>
  </div>

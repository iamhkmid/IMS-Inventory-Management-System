{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

	<link rel="stylesheet" type="text/css" href="{% static 'fontawesome-free/css/all.min.css' %}">
	{% include "snippets/styles.html" %}
</head>
<body>
    
<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                      {% if messages %}
                        {% for message in messages %}
                          <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                          </div>
                        {% endfor %}
                      {% endif %}
                        <form method='POST' action='{% url 'users:login' %}'>
                        {% csrf_token %}
                          <div class="form-group row ">
                            <div class="col-md-8 offset-md-2" >
                              <label for="username">Username</label>
                              <div class="form-group">
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                      <div class="input-group-text"><i class="fas fa-user"></i></div>
                                  </div>
                                  <input type="text" class="form-control" placeholder="Masukan Username Anda" name="username">
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="form-group row ">
                            <div class="col-md-8 offset-md-2" >
                              <label for="username">Password</label>
                              <div class="form-group">
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                      <div class="input-group-text"><i class="fas fa-unlock-alt"></i></div>
                                  </div>
                                  <input type="password" class="form-control" placeholder="Masukan Password Anda" name="password">
                                </div>
                              </div>
                            </div>
                          </div>


                        <div class="col-md-8 offset-md-2">
                              <button type="submit" class="btn btn-primary">
                                  Login
                              </button>
                        </div>
                        </form>
                </div>
            </div>
        </div>
      </div>
    </div>

</main>
</body>
</html>
